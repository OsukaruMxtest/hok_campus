<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos y Jugadores - Honor of Kings Campus Series LATAM NORTE 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="main-nav" id="main-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="assets/logo.png" alt="Honor of Kings Logo" class="logo">
                <span>Honor of Kings LATAM NORTE 2025</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Dashboard Principal</a></li>
                <li><a href="teams.html" class="nav-link active">Equipos y Jugadores</a></li>
                <li><a href="stats.html" class="nav-link">Estadísticas Detalladas</a></li>
                <li><a href="brackets.html" class="nav-link">Brackets del Torneo</a></li>
            </ul>
            <button class="nav-toggle" id="nav-toggle">☰</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <h1>Equipos y Jugadores</h1>
            </div>
            <div class="header-right">
                <button id="presentation-mode-toggle" class="btn-presentation">Modo Presentación</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Teams List -->
            <div class="content-area">
                <div class="content-header">
                    <div class="breadcrumb">
                        <span>Equipos y Jugadores</span>
                    </div>
                    <div class="search-container">
                        <input type="text" id="team-search" placeholder="Buscar equipo o jugador...">
                    </div>
                </div>

                <!-- Teams Grid -->
                <div class="teams-grid" id="teams-grid">
                    <!-- Teams will be loaded here -->
                </div>

                <!-- Player Detail View -->
                <div class="player-detail-view" id="player-detail-view">
                    <!-- Player details will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Presentation Mode Overlay -->
    <div class="presentation-overlay" id="presentation-overlay">
        <div class="presentation-content">
            <img src="assets/logo.png" alt="Honor of Kings Logo" class="presentation-logo">
            <h1 class="presentation-title">Equipos y Jugadores</h1>
            <div class="presentation-teams" id="presentation-teams">
                <!-- Teams will be displayed here -->
            </div>
        </div>
    </div>

    <script src="js/teams.js"></script>
</body>
</html>
